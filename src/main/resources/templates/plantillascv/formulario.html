<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>formulario</title>
</head>
<body>
  
   
   
</div>

    <div>
    <header><h1>Genera tu curriculum vitae!</h1>
    <p>Ingresa tus datos en el siguiente formulario y nuestra pagino automaticamente generara tu curriculum vitae para que empieces en tu busqueda laboral!</p></header>
    </div>
    <div class="cuerpo">
    <div class="container">
      
      <button onclick="window.modal1.showModal();">Datos personales</button>
      <dialog id="modal1">
        <legend>Ingrese sus datos</legend>
        <p>
          <label for="input">Nombre completo</label>
          <input type="text" id="input" >
        </p>
         <p>
          <label for="url">Direccion</label>
          <input type="url" id="url">
        </p>
        <p>
          <label for="tel">Telefono</label>
          <input type="tel" id="tel">
        </p>
        <p>
          <label for="email">Mail</label>
          <input type="email" id="email" >
        </p>
        <div class="botones">
      <button onclick="window.modal1.close();">Cerrar</button>
      <button type="button">Enviar</button>
      </div>
    </dialog>
      
      <button onclick="window.modal2.showModal();">Formacion</button>
      <dialog id="modal2">
       
        <legend>Formacion</legend>
        <p>
          <label for="tel">Año de egreso</label>
          <input type="tel" id="tel">
        </p>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">En progreso</label>
        </div>
        <p>
          <label for="input">Titulo</label>
          <input type="text" id="input" >
        </p>
        <p>
          <label for="input">Institucion</label>
          <input type="text" id="input" >
        </p>
        <div class="boton"><button type="button" class="btn btn-info">Agregar</button></div>
        <div class="botones">
        <button onclick="window.modal2.close();">Cerrar</button>
        <button type="button">Enviar</button>
        </div>
    </dialog>

    <button onclick="window.modal3.showModal();">Experiencia</button>
      <dialog id="modal3">
        <legend>Experiencia</legend>
              <p>
                <label for="tel">Años trabajados</label>
                <input type="tel" id="tel" >
              </p>
              
              <p>
                <label for="input">Puesto</label>
                <input type="text" id="input" >
              </p>
              <p>
                <label for="input">Empresa</label>
                <input type="text" id="input" >
              </p>
              <div class="boton"><button type="button" class="btn btn-info">Agregar</button></div>
              <div class="botones">
      <button onclick="window.modal3.close();">Cerrar</button>
      <button type="button">Enviar</button>
        </div>
    </dialog>
    <button onclick="window.modal4.showModal();">Idiomas</button>
      <dialog id="modal4">
       
        
        <legend>Idiomas</legend>
        <p>
          <label for="input">Idioma </label>
          <input type="text" id="input" >
        </p>
          <p>
          <label for="input">Nivel (1-3)</label>
          <input type="text" id="input" >
        </p>
        
        <div class="boton"><button type="button" class="btn btn-info">Agregar</button></div>
        <div class="botones">
      <button onclick="window.modal4.close();">Cerrar</button>
      <button type="button">Enviar</button>
      </div>
    </dialog>
    <button onclick="window.modal5.showModal();">Conocimientos</button>
      <dialog id="modal5">
        
        <legend>Conocimientos</legend>
              <p>
                <label for="input">Conocimiento</label>
                <input type="text" id="input" >
              </p>
              <div class="boton"><button type="button" class="btn btn-info">Agregar</button></div>
              <div class="botones">
      <button onclick="window.modal5.close();">Cerrar</button>
      <button type="button">Enviar</button>
      </div>
    </dialog>
    <button onclick="window.modal6.showModal();">Objetivo</button>
      <dialog id="modal6">
         
        <p><legend><label for="textarea">Objetivo</label></legend>
          </p>
          <p>
            <textarea id="textarea" rows="3" cols="39"></textarea>
        </p>


        <div class="botones">
      <button onclick="window.modal6.close();">Cerrar</button> 
      <button type="button">Enviar</button>
    </div>
    </dialog>
    <br><br>
    <div class="boton"><button type="button" >Crear CV</button></div>
    </div>
    <div class="plantillahtml">
      
        <iframe width="760" height="1100" th:src="@{/plantillacv}" scrolling="no" frameborder="no" ></iframe>
        <!--<div th:replace="/plantillascv/p1 :: p1" id="contenedor">-->
        </div>

    </div>
    <footer>
      
    </footer>
   </div>

  </body>
</html>
