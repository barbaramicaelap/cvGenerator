<!DOCTYPE html>
<html lang="es" class="pagFormCrearCVPersonales">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eggenerator</title>
	<link rel="stylesheet" href="/css/css.css">
        <link rel="stylesheet" href="/css/css.css" type="text/css">
        <link rel="shortcut icon" href="/img/logo-favicon.png" >
</head>
<body>
	<header aria-label="Cabecera principal">
		<div class="contenedor">
			<a href="/" class="headerBranding">CV Generator</a>
			<nav>
				<a href="/plantillas">Plantillas</a>
				<a href="/usuario/login">Iniciar sesión</a>
				<a href="/usuario/registro">Registrate</a>
				<a href="/home/contacto">Contacto</a>
			</nav>
		</div>
	</header>
	<div class="contenedor" id="mainWrap">
		<main>
			<header>
				<h1>Datos personales</h1>
			</header>
			<form action="/crearcv" method="post">
				<fieldset>
					<legend class="vh">Datos personales</legend>
					<div class="form-grupo">
						<label for="FormCrearCVCampoNombre">
							Nombre
							<span class="vh">(requerido)</span>
							<span aria-hidden="true">*</span>
						</label>
						<input type="text" name="nombre" class="controlForm" id="FormCrearCVCampoNombre" required>
					</div>
					<div class="form-grupo">
						<label for="FormCrearCVCampoApellido">
							Apellidos
							<span class="vh">(requerido)</span>
							<span aria-hidden="true">*</span>
						</label>
						<input type="text" name="Apellido" class="controlForm" id="FormCrearCVCampoApellido" required>
					</div>
					<div class="form-grupo">
						<label for="FormCrearCVCampoDireccion">
							Dirección
							<span class="vh">(requerido)</span>
							<span aria-hidden="true">*</span>
						</label>
						<input type="text" name="Direccion" class="controlForm" id="FormCrearCVCampoDireccion" required>
					</div>
					<div class="form-grupo">
						<label for="FormCrearCVCampoCiudad">
							Ciudad
							<span class="vh">(requerido)</span>
							<span aria-hidden="true">*</span>
						</label>
						<input type="text" name="Ciudad" class="controlForm" id="FormCrearCVCampoCiudad" required>
					</div>
					<div class="form-grupo">
						<label for="FormCrearCVCampoTelefono">Teléfono</label>
						<input type="text" name="Telefono" class="controlForm" id="FormCrearCVCampoTelefono">
					</div>
					<div class="form-grupo">
						<label for="FormCrearCVCampoEmail">
							E-mail
							<span class="vh">(requerido)</span>
							<span aria-hidden="true">*</span>
						</label>
						<input type="email" name="email" class="controlForm" id="FormCrearCVCampoEmail" required>
					</div>
					<div class="form-grupo">
						<label for="FormCrearCVCampoFechaNacimiento">Fecha de nacimiento</label>
						<input type="date" name="FechaNacimiento" class="controlForm" id="FormCrearCVCampoFechaNacimiento">
					</div>
					<div class="form-grupo">
						<label for="FormCrearCVCampoNacionalidad">Nacionalidad</label>
						<input type="text" name="Nacionalidad" class="controlForm" id="FormCrearCVCampoNacionalidad">
					</div>
				</fieldset>
				<button type="submit" class="boton boton-primario">Continuar</button>
			</form>
		</main>
	</div>
	<footer id="pie">
		<div class="contenedor">
			Copyright.
			<a href="/">Términos</a>
		</div>
	</footer>
</body>
</html>
